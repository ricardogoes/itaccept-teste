<div class="modal-header border-0">
    <h5 id="exampleModalLabel" class="modal-title txt--txt2">Adicionar Empresa</h5>
    <button type="button" (click)="fechar()" class="close bg-transparent border-0">
        <i class="fa-solid fa-close"></i>
    </button>
</div>
<hr />
<form *ngIf="data.EmpresaId === 'new' || (empresa$ | async)" [formGroup]="empresaForm" autocomplete="off">
    <div class="modal-body">
        <div class="row">
            <div class="col-8 pb-2 mb-4">
                <label for="" class="txt--cta-medium">Nome Empresa</label>
                <input type="text" formControlName="NomeEmpresa" class="form-control" (blur)="trim($event.target)"
                    [ngClass]="{'is-invalid': errorMessage['NomeEmpresa']}" placeholder="Digite o nome do empresa">
                <div class="text-danger" *ngIf="errorMessage['NomeEmpresa']">
                    <i class="icon-error"></i>
                    <span [innerHTML]="errorMessage['NomeEmpresa']"></span>
                </div>
            </div>
            <div class="col-4 pb-2 mb-4">
                <label for="" class="txt--cta-medium">TipoEmpresa</label>
                <select formControlName="TipoEmpresa" class="form-select">
                    <option disabled="true">Selecione o tipo da empresa</option>
                    <option value="Embarcadora">Embarcadora</option>
                    <option value="Transportadora">Transportadora</option>
                  </select>
                <div class="text-danger" *ngIf="errorMessage['TipoEmpresa']">
                    <i class="icon-error"></i>
                    <span [innerHTML]="errorMessage['TipoEmpresa']"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer border-0 pt-4 justify-content-around">
        <button type="button" (click)="salvar()" class="btn btn-success w-100"
            [disabled]="!empresaForm.valid">Salvar</button>
    </div>
</form>
