<div class="modal-header border-0">
    <h5 id="exampleModalLabel" class="modal-title txt--txt2">Adicionar lance</h5>
    <button type="button" (click)="fechar()" class="close bg-transparent border-0">
        <i class="fa-solid fa-close"></i>
    </button>
</div>
<hr />
<form *ngIf="data.LanceId === 'new' || (lance$ | async)" [formGroup]="lanceForm" autocomplete="off">
    <div class="modal-body">

        <div class="row">
            <div class="col-6 pb-2 mb-4">
                <label for="" class="txt--cta-medium">Volume</label>
                <input type="number" formControlName="Volume" class="form-control"
                    [ngClass]="{'is-invalid': errorMessage['Volume']}">
                <div class="text-danger" *ngIf="errorMessage['Volume']">
                    <i class="icon-error"></i>
                    <span [innerHTML]="errorMessage['Volume']"></span>
                </div>
            </div>
            <div class="col-6 pb-2 mb-4">
                <label for="" class="txt--cta-medium">Pre√ßo</label>
                <input type="text" formControlName="Preco" class="form-control"
                    [ngClass]="{'is-invalid': errorMessage['Preco']}"
                    mask="separator.2" prefix="{{'R$ '}}" thousandSeparator=".">
                <div class="text-danger" *ngIf="errorMessage['Preco']">
                    <i class="icon-error"></i>
                    <span [innerHTML]="errorMessage['Preco']"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer border-0 pt-4 justify-content-around">
        <button type="button" (click)="salvar()" class="btn btn-success w-100"
            [disabled]="!lanceForm.valid">Salvar</button>
    </div>
</form>
