<div class="modal-header border-0">
    <h5 id="exampleModalLabel" class="modal-title txt--txt2">Adicionar Oferta</h5>
    <button type="button" (click)="fechar()" class="close bg-transparent border-0">
        <i class="fa-solid fa-close"></i>
    </button>
</div>
<hr />
<form *ngIf="data.OfertaId === 'new' || (oferta$ | async)" [formGroup]="ofertaForm" autocomplete="off">
    <div class="modal-body">
        <div class="row">
            <div *ngIf="produtos$ | async as produtos" class="col-10 pb-2 mb-4">
                <label for="" class="txt--cta-medium">Nome Produto</label>
                <select formControlName="ProdutoId" class="form-select"
                    [ngClass]="{'is-invalid': errorMessage['ProdutoId']}" placeholder="Selecione o produto">
                    <option *ngFor="let produto of produtos;trackBy:recognize" [value]="produto.ProdutoId"
                        [selected]="produto.ProdutoId == +data.ProdutoId">
                        {{ produto.NomeProduto }}
                    </option>
                </select>
                <div class="text-danger" *ngIf="errorMessage['ProdutoId']">
                    <i class="icon-error"></i>
                    <span [innerHTML]="errorMessage['ProdutoId']"></span>
                </div>
            </div>
            <div class="col-2 pb-2 mb-4">
                <label for="" class="txt--cta-medium">Quantidade</label>
                <input type="number" formControlName="Quantidade" class="form-control"
                    [ngClass]="{'is-invalid': errorMessage['Quantidade']}">
                <div class="text-danger" *ngIf="errorMessage['Quantidade']">
                    <i class="icon-error"></i>
                    <span [innerHTML]="errorMessage['Quantidade']"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 pb-2 mb-4">
                <label for="" class="txt--cta-medium">Endereço Origem</label>
                <input type="text" formControlName="EnderecoOrigem" class="form-control"
                    [ngClass]="{'is-invalid': errorMessage['EnderecoOrigem']}">
                <div class="text-danger" *ngIf="errorMessage['EnderecoOrigem']">
                    <i class="icon-error"></i>
                    <span [innerHTML]="errorMessage['Quantidade']"></span>
                </div>
            </div>
            <div class="col-6 pb-2 mb-4">
                <label for="" class="txt--cta-medium">Endereço Destino</label>
                <input type="text" formControlName="EnderecoDestino" class="form-control"
                    [ngClass]="{'is-invalid': errorMessage['EnderecoDestino']}">
                <div class="text-danger" *ngIf="errorMessage['EnderecoDestino']">
                    <i class="icon-error"></i>
                    <span [innerHTML]="errorMessage['EnderecoDestino']"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer border-0 pt-4 justify-content-around">
        <button type="button" (click)="salvar()" class="btn btn-success w-100"
            [disabled]="!ofertaForm.valid">Salvar</button>
    </div>
</form>
