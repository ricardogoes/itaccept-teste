
<div *ngIf="ofertas$ | async as ofertas" class="container">
    <div class="row">
        <div *ngFor="let oferta of ofertas;trackBy:recognize" class="col-3">
            <div class="card">
                <div class="card-header">
                    <p class="text-center"><b>{{oferta.NomeProduto}}</b></p>
                </div>
                <div class="card-body">
                    <p class="text-center">{{oferta.NomeEmbarcadora}}</p>
                    <hr />
                    <p><b>Quantidade dispon√≠vel: </b>{{oferta.QuantidadeDisponivel}}</p>
                    <p><b>Origem: </b>{{oferta.EnderecoOrigem}}</p>
                    <p><b>Destino: </b>{{oferta.EnderecoDestino}}</p>
                </div>
                <div class="card-footer border-0 pt-4 justify-content-around">
                    <button type="button" (click)="darLance(oferta)" class="btn btn-success w-100">Dar lance</button>
                </div>
            </div>
        </div>
    </div>
</div>
